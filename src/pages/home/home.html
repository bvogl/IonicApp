<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      {{ viewTitle }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item-group>

    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onEventSelected)="onEventSelected($event)"
              (onTitleChanged)="onViewTitleChanged($event)"
              (onTimeSelected)="onTimeSelected($event)"
              step="30"
              class="calendar">
    </calendar>

    <button ion-button block (click)="clearStorage()">
      Speicher leeren
    </button>


    <button ion-button block (click)="loadEvents()">
      Add Event
    </button>
  </ion-item-group>

</ion-content>
