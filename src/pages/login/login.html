
<ion-header>

  <ion-navbar>
    <ion-title>Anmeldung</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nutzername</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userNameInput"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Passwort</ion-label>
      <ion-input type="password" [(ngModel)]="passwordInput"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block large (click)="onNewAccountAdded()">
        Neues Konto
      </button>
    </ion-item>

  </ion-list>

</ion-content>
